<table id="addpapp" cellspacing="10">
	<colgroup>
		<col style="width:80px">
		<col>
	</colgroup>
	<tr>
		<td class="tar">名称：</td>
		<td><input type="text" id="addpappName" style="width:80px"></td>
	</tr>
	<tr>
		<td class="tar">地址：</td>
		<td><input type="text" id="addpappUrl"></td>
	</tr>
	<tr>
		<td class="tar">尺寸：</td>
		<td>宽 <input type="text" id="addpappWidth" style="width:40px"> px 　 高 <input type="text" id="addpappHeight" style="width:40px"> px</td>
	</tr>
	<tr>
		<td class="tar">类型：</td>
		<td>
			<label><input type="radio" name="addpappType" value="papp"> APP　</label>
			<label><input type="radio" name="addpappType" value="pwidget"> Widget　</label>
		</td>
	</tr>
	<tr>
		<td class="tar">是否可拉伸：</td>
		<td>
			<label><input type="radio" name="addpappIsresize" value="1"> 是　</label>
			<label><input type="radio" name="addpappIsresize" value="0"> 否　</label>
		</td>
	</tr>
</table>
